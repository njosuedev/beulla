<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clothify â€” Fashion Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .scroll-hide::-webkit-scrollbar {
      display: none;
    }

    .fade-slide {
      transition: opacity 0.8s ease-in-out;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-900">

  <!-- NAVBAR -->
  <header class="fixed top-0 left-0 w-full bg-white/80 backdrop-blur-lg shadow-md z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
      <h1 class="text-2xl font-extrabold tracking-tight text-red-600">Clothify</h1>

      <nav class="hidden md:flex space-x-6 font-medium text-gray-700">
        <a href="#" class="hover:text-red-600">Home</a>
        <a href="#" class="hover:text-red-600">Men</a>
        <a href="#" class="hover:text-red-600">Women</a>
        <a href="#" class="hover:text-red-600">Shop</a>
      </nav>

      <button onclick="toggleCart()" class="relative">
        <img src="https://img.icons8.com/material-outlined/28/shopping-cart.png">
        <span id="cart-count"
          class="absolute -top-2 -right-2 bg-red-600 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">
          0
        </span>
      </button>
    </div>
  </header>

  <div class="pt-24"></div>

  <!-- HERO â€” SLIDESHOW -->
  <section class="relative w-full h-[50vh] overflow-hidden shadow-lg">
    <div class="absolute inset-0 fade-slide" id="slide-container">
      <img id="hero-slide" src="" class="w-full h-full object-cover">
    </div>

    <div class="absolute inset-0 bg-black/40 flex items-center justify-center">
      <div class="text-center text-white px-4">
        <h2 class="text-4xl font-extrabold drop-shadow-lg">New Season Â· New Style</h2>
        <p class="mt-3 text-lg opacity-90">Premium fashion you will love</p>
        <a href="#products"
          class="mt-5 inline-block bg-red-600 px-6 py-3 rounded-lg text-white font-semibold hover:bg-red-700 transition">
          Shop Now
        </a>
      </div>
    </div>
  </section>

  <!-- BEST SALES -->
  <section id="best-sales-section" class="max-w-7xl mx-auto px-6 py-10">
    <h3 class="text-3xl font-bold mb-6 text-red-600">ðŸ”¥ Best Sales</h3>
    <div id="best-sales" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </section>

  <!-- HOT SELLERS -->
  <section id="hot-sellers-section" class="max-w-7xl mx-auto px-6 py-10">
    <h3 class="text-3xl font-bold mb-6 text-red-600">ðŸ”¥ Hot Sellers</h3>
    <div id="hot-sellers" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </section>

  <!-- HIGH DEMAND -->
  <section id="high-demand-section" class="max-w-7xl mx-auto px-6 py-10">
    <h3 class="text-3xl font-bold mb-6 text-red-600">ðŸ”¥ High Demand</h3>
    <div id="high-demand" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </section>

  <!-- PRODUCT MODAL -->
  <div id="productModal"
    class="fixed inset-0 bg-black/40 hidden items-center justify-center p-6 backdrop-blur-sm z-50">
    <div class="bg-white rounded-xl shadow-xl max-w-lg w-full p-6">
      <img id="modal-img" class="w-full rounded-lg h-64 object-cover">
      <h2 id="modal-name" class="text-2xl font-bold mt-4"></h2>
      <p id="modal-desc" class="text-gray-600 mt-2"></p>
      <p id="modal-price" class="text-xl font-bold text-red-600 mt-2"></p>

      <button onclick="addToCartModal()"
        class="w-full bg-red-600 text-white px-4 py-3 rounded-lg mt-5 hover:bg-red-700 transition">
        Add to Cart
      </button>
      <button onclick="closeModal()"
        class="w-full mt-3 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition">
        Close
      </button>
    </div>
  </div>

  <!-- CART SIDEBAR -->
  <aside id="cartSidebar"
    class="fixed top-0 right-0 w-80 bg-white h-full shadow-xl border-l border-gray-200 transform translate-x-full transition-all z-50">
    <div class="p-6">
      <h2 class="text-xl font-bold text-red-600 mb-4">Shopping Cart</h2>
      <div id="cart-items" class="space-y-4 max-h-[70vh] overflow-y-scroll scroll-hide"></div>
      <button onclick="checkout()"
        class="w-full bg-green-600 text-white py-3 rounded-lg mt-6 hover:bg-green-700">
        Order on WhatsApp
      </button>
    </div>
  </aside>

  <!-- MOBILE CART BUTTON -->
  <button onclick="toggleCart()"
    class="md:hidden fixed bottom-6 right-6 bg-red-600 text-white p-4 rounded-full shadow-xl">
    ðŸ›’
  </button>

  <!-- JAVASCRIPT -->
  <script>
    /* ---------------------------
      HERO SLIDESHOW
    ----------------------------*/
    const slides = [
      "https://images.unsplash.com/photo-1521334884684-d80222895322",
      "https://images.unsplash.com/photo-1523381210434-271e8be1f52b",
      "https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb"
    ];

    let slideIndex = 0;

    function runSlideshow() {
      const hero = document.getElementById("hero-slide");
      hero.style.opacity = 0;
      setTimeout(() => {
        hero.src = slides[slideIndex];
        hero.style.opacity = 1;
      }, 400);
      slideIndex = (slideIndex + 1) % slides.length;
    }
    runSlideshow();
    setInterval(runSlideshow, 3500);

    /* ---------------------------
      PRODUCT DATA
    ----------------------------*/
    const products = [
      { id: 1, name: "Red Hoodie", price: 25000, img: "https://i.imgur.com/2nCt3Sbl.jpg", desc: "Warm premium red hoodie for daily wear.", type: "best-sales" },
      { id: 2, name: "Cream T-Shirt", price: 15000, img: "https://i.imgur.com/O1RmJXK.jpg", desc: "Soft and stylish everyday t-shirt.", type: "hot-sellers" },
      { id: 3, name: "Black Jeans", price: 30000, img: "https://i.imgur.com/aKQOg3G.jpg", desc: "Modern slim-fit black denim jeans.", type: "high-demand" },
      { id: 4, name: "Classic Jacket", price: 45000, img: "https://i.imgur.com/yXOvdOS.jpg", desc: "Premium winter jacket with elegant cut.", type: "best-sales" },
      { id: 5, name: "Oversized Tee", price: 18000, img: "https://i.imgur.com/FT3fNKB.jpeg", desc: "Trendy oversized fashion tee.", type: "hot-sellers" },
      { id: 6, name: "White Sneakers", price: 38000, img: "https://i.imgur.com/zYIlgBl.jpeg", desc: "Minimalist luxury sneakers.", type: "high-demand" }
    ];

    let cart = [];
    let selectedProduct = null;

    /* ---------------------------
      LOAD PRODUCTS BY TYPE
    ----------------------------*/
    function loadProductsByType() {
      ["best-sales", "hot-sellers", "high-demand"].forEach(type => {
        const container = document.getElementById(type);
        container.innerHTML = "";
        products.filter(p => p.type === type).forEach(p => {
          container.innerHTML += `
            <div onclick="openModal(${p.id})" class="bg-white rounded-xl shadow-xl hover:shadow-2xl hover:-translate-y-1 transition p-2 cursor-pointer relative">
              <img src="${p.img}" class="w-full h-56 object-cover rounded-lg">
              ${type !== 'high-demand' ? `<span class="absolute top-2 left-2 bg-red-600 text-white text-xs px-2 py-1 rounded">HOT</span>` : ''}
              <div class="p-2">
                <h4 class="font-semibold text-lg text-gray-800">${p.name}</h4>
                <p class="text-red-600 font-bold mt-1">${p.price} RWF</p>
              </div>
            </div>`;
        });
      });
    }
    loadProductsByType();

    /* ---------------------------
      MODAL
    ----------------------------*/
    function openModal(id) {
      selectedProduct = products.find(p => p.id === id);
      document.getElementById("modal-img").src = selectedProduct.img;
      document.getElementById("modal-name").innerText = selectedProduct.name;
      document.getElementById("modal-desc").innerText = selectedProduct.desc;
      document.getElementById("modal-price").innerText = selectedProduct.price + " RWF";
      document.getElementById("productModal").classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("productModal").classList.add("hidden");
    }

    /* ---------------------------
      CART
    ----------------------------*/
    function addToCartModal() {
      cart.push(selectedProduct);
      updateCart();
      closeModal();
    }

    function removeItem(i) {
      cart.splice(i, 1);
      updateCart();
    }

    function updateCart() {
      const container = document.getElementById("cart-items");
      container.innerHTML = "";
      cart.forEach((item, index) => {
        container.innerHTML += `
          <div class="flex items-center gap-3 border p-3 rounded-lg shadow-sm bg-gray-50">
            <img src="${item.img}" class="w-16 h-16 object-cover rounded">
            <div class="flex-1">
              <p class="font-semibold">${item.name}</p>
              <p class="text-red-600 font-bold">${item.price} RWF</p>
            </div>
            <button onclick="removeItem(${index})" class="text-red-600 font-bold">X</button>
          </div>`;
      });
      document.getElementById("cart-count").innerText = cart.length;
    }

    /* ---------------------------
      CART SIDEBAR
    ----------------------------*/
    function toggleCart() {
      document.getElementById("cartSidebar").classList.toggle("translate-x-full");
    }

    /* ---------------------------
      CHECKOUT - WhatsApp
    ----------------------------*/
    function checkout() {
      if (cart.length === 0) return alert("Your cart is empty!");
      let message = "Hello! I want to order:%0A%0A";
      cart.forEach(item => {
        message += `â€¢ ${item.name} - ${item.price} RWF%0A`;
      });
      window.open(`https://wa.me/2507XXXXXXXX?text=${message}`, "_blank");
    }
  </script>

</body>
</html>
